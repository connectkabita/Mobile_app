# Cap memory at 1.5GB or 2GB to leave room for the OS and IDE
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Enable parallel builds (uses CPU cores more efficiently)
org.gradle.parallel=true

# Enable caching to avoid re-doing work
org.gradle.caching=true

# Standard Android settings (keep these)
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true